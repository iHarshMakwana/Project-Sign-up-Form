<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project-Sign-up-Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main">
        <div class="left">
            <h1></h1>
        </div>

        <div class="right">
            <div class="first">
                <h2>This is not a real online services! You know you need something <br/>
                    like this in your life to help you realize your deepest dreams.<br/>
                    Signup to <em>now</em> get started.
                    <br></br>
                    Yoou <em>know</em> you want to
                </h2>
            </div>
            <div class="second">
                <h3 style="margin-left: 5%;">Let's do this!</h3>
                <form action="" method="get" class="form-main-div">
                    
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="firstname">FIRST NAME</label>
                            <input type="text" id="firstname" name="first_name">
                        </div>
                        <div class="form-div">
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>
                        <div class="form-div">
                            <label for="pass">PASSWORD</label>
                            <input type="password" id="pass" name="pass" required>
                            <p id="message"></p>
                        </div>

                    </div>
                    <div class="form-divs">
                        <div class="form-div">
                            <label for="lastname">LAST NAME</label>
                            <input type="text" id="lastname" name="last_name">
                        </div>
                        <div class="form-div">
                            <label for="phoneno">PHONE NUMBER</label>
                            <input type="tel" id="phoneno" name="phone_number">
                        </div>
                        <div class="form-div">
                            <label for="confirmpass">CONFIRM PASSWORD</label>
                            <input type="password" id="confirmpass" name="confirmpass" required>
                        </div>
                    </div>
                </form>

            </div>
            <div class="third">
                <button type="submit" class="btn">Create Account</button>
                <p class="acc">Already Have an Account? <a href="">Login in</a></p>
            </div>
        </div>
    </div>

</body>
</html>
